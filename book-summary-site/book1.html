  <h2>📝 要約</h2>
  <p>アドラー心理学に基づき、他人に嫌われることを恐れずに、自分の人生を主体的に生きることの大切さを説いた対話形式の書。</p>

  <h2>💭 感想</h2>
  <p>「課題の分離」という考え方が特に印象的。他人の反応は他人の課題、自分は自分の課題に集中すべきという考え方に救われた。</p>
